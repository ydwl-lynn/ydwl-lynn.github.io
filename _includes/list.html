{% assign posts = site.posts | where_exp: "item", "item.hidden != true" %}
<div class="article-list">
    <ul class="m-list">
    {% for post in posts %}
    <li class="list-item">        
        <a href="{{ post.url }}">
            <span class="post-date">{{ post.date|date:"%Y-%m-%d" }}</span><p class="post-title">{{ post.title }}</p>
        </a>
    </li>
    {% endfor %}
    </ul>
</div>
